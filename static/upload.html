        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;

        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;

        display: block;

    <div id="pagewrap" data-nav="home" class="uploaded-wrap">
      <header id="uploaded-header">

    <div class="container uploaded-container">
      <center>
        <div class="col-md-6" style="margin-left: 250px">
          <form
            class="form-group"
            action="..\uploaded"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="input-group">
              <span class="input-group-btn">
                <span class="btn btn-default btn-file">
                  <label for="imgInp">Browseâ€¦</label>

              <span id="upload-image" class="">

                <input
                  type="text"
                  class="form-control"
                  readonly
                  placeholder="No file selected"
                  id="form-control"
                />
              </span>
            </div>
            <input
              type="submit"
              id="upload"
              class="btn btn-lg btn-success"
              value="Upload"
            />

    <script>
      document.getElementById("imgInp").addEventListener("change", function () {
        const uploadImageDiv = document.getElementById("upload-image");
        const chatbotLinkDiv = document.querySelector(".chatbot-link");

        if (this.files.length > 0) {
          // Hide the upload-image div
          chatbotLinkDiv.style.display = "block"; // Show the chatbot-link div
        } else {
          // Show the upload-image div
          chatbotLinkDiv.style.display = "none"; // Hide the chatbot-link div
        }
      });
    </script>
