    <script type="text/javascript">
        

        const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
        recognition.continuous = true; // Continuous recognition

        let isListening = false;

        $("#mic-button").click(function () {
        if (!isListening) {
            startListening();
            $("#mic-button").addClass("active");
        } else {
            stopListening();
            $("#mic-button").removeClass("active");
        }
        });

        function startListening() {
        isListening = true;
        recognition.start();
        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            $("#input").val(transcript);
        };
        }

        function stopListening() {
        isListening = false;
        recognition.stop();
        }


        $(document).ready(function () {
            appendMessage("Chatbot", "Hi, how can I help you today?");
        });
    
        function getBotResponse() {
        var input = $("#input").val();
        appendMessage("You", input);
        $.ajax({
            type: "POST",
            url: "/ask",
            contentType: "application/json",
            data: JSON.stringify({ query: input }),
            success: function (data) {
            appendMessage("Chatbot", data.answer);
            speakResponse(data.answer); // Speak the chatbot's response
            },
            error: function (error) {
            console.error("Error:", error);
            },
        });
        }

    
        function appendMessage(sender, message) {
            var chatbotDiv = $("#chatbot");
            var messageClass = sender === "Chatbot" ? "bot" : "user";
            var messageElement = $("<p></p>")
              .text(sender + ": " + message)
              .addClass(messageClass);
            chatbotDiv.append(messageElement);
            chatbotDiv.scrollTop(chatbotDiv[0].scrollHeight);
        }
